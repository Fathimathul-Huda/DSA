<body>
    <script>
        function mergedarray(arr1, arr2) {
            let merged = arr1.concat(arr2);
            return merged.sort((a, b) => a - b);
        }
        let a=[1,3,5,6]
        let b=[15,35,66]
        console.log(mergedarray(a,b))
    </script>
