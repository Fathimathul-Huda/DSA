<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        let number = [5, 8, 2, 4];
        let initArray = [...number]; // Copy of initial array
        const desc = number.slice().sort((a, b) => b - a); // Sort in decreasing order
        console.log(JSON.stringify(desc) === JSON.stringify(initArray)); // Check if already in decreasing order

    </script>
</body>
