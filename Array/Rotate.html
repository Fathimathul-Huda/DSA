<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function rotatedarray(arr,k){
            k=k%arr.length;
            for(let i=0;i<k;i++){
                arr.unshift(arr.pop())
            }
            return arr;
        }
        const arr=[1,3,5,7,8];
        const steps=3;
        const rotated=rotatedarray(arr,steps);
        console.log("rotated array",rotated);

    </script>
</body>
</html>
