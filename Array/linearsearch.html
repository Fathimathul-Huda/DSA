<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function linearsearch(arr,num){
            for(i=0;i<=arr.length;i++){
                if(arr[i]==num)
                return `Position ${num} at index ${i}`
            }
            return `${num} not found in array`
        }
        let result=linearsearch([10,30,40],50);
        console.log(result)
    </script>
</body>
</html>
